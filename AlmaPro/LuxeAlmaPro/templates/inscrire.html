{% extends "index.html" %} 

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row mt-5 mb-5 shadow">
    <div class="col-lg-6 shadow p-4">
      <h3>Creer un compte</h3>
      <form>
        <div class="form-group">
            <label for="exampleInputext1">Nom </label>
            <input type="text" class="form-control" id="exampleInputext1" aria-describedby="textHelp"/>
          </div>

          <div class="form-group">
            <label for="exampleInputext1">Prénom </label>
            <input type="text" class="form-control" id="exampleInputext1" aria-describedby="textHelp"/>
          </div>

         
        <div class="form-group">
          <label for="exampleInputEmail1">Adresse Email </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
          <small id="emailHelp" class="form-text text-muted">Votre email n'est pas partager </small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirmer votre mot de passe</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Selectionnez</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Créer votre compte</button>
      </form>
    </div>

    <div class="col-lg-6"></div> 
    <img src="https://www.almapro.org/infotheque/manuel/Export_HTML_Depannage/drex_ouvrir_almapro_avec_votre_identifiant_et_mot_de_passe_1_custom.png" class="img-fluid img-rresponsive" alt="..." />
    
   </div>
  </div>
</div>
{% endblock %}
