<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Mon Agence</title>
  </head>
  <body>
    <!-- la barre de navigation-->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <a class="navbar-brand text-white" href="#">Luxe AlmaPro</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href="/"
                >Accueil <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item ml-lg-4">
              <a class="btn btn-warning text-white" href="{% url 'register' %}"
                >Déposer un bien</a
              >
            </li>
            <li class="nav-item ml-lg-5">
              <a class="btn btn-success text-white" href="{% url 'connexion' %}"
                >Connexion</a
              >
            </li>
            <li class="nav-item ml-lg-4">
              <a class="btn btn-info text-white" href="{% url 'inscrire' %}"
                >Créer un compte</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <nav class="navbar navbar-dark bg-dark">
      <!-- Contenu de la Navbar -->
      <form class="form-inline ml-auto">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Rechercher
        </button>
      </form>
    </nav>
    {% block content %} {% endblock %}
    <!-- Affichage du pied de page -->
    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p class="mb-0">Tout droit réservé, développé par AlmaPro</p>
        <p class="mb-0">&copy; 2024 Luxe AlmaPro</p>
        <ul class="list-inline mt-3">
          <li class="list-inline-item">
            <a class="text-white" href="/">A Propos</a>
          </li>
          <li class="list-inline-item">
            <a class="text-white" href="{% url 'nous' %}">Contactez-nous</a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
